<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    <hr style="height: 1px;">
    <h2>About This Event</h2><br>
    <label for="">Event Name</label>
    <input type="text" name="" placeholder=""><br>
    <label for="">Date</label>
    <input type="date" name="" id=""><br>
    <label for="">Time</label>
    <input type="time" name="" id=""><br>
    <label for="">Specialist</label>
    <input type="text" name="" id=""><br>
    <label for="">Organizer</label>
    <input type="text" name="" id=""><br>
    <label for="">More informatation</label>
    <input type="text" name="" id=""><br>
    <hr>
    <h2>Participant informatation</h2>
    <label for="">Full Name</label><br>
    <input type="text" name="" placeholder=""><br>
    <label for="">Date Of Birth</label><br>
    <input type="date" name="" id=""><br>
    <label for="">Gender</label><br>
    <input type="radio" name="Gender" id="">male
    <input type="radio" name="Gender" id="">female
    <input type="radio" name="Gender" id="">other<br>
    <label for="">Phone Number</label><br>
    <input type="number" name="" id=""><br>
    <label for="">E-mail</label><br>
    <input type="email" name="" id=""><br>
    <label for="">Where Did You Find This Event?</label><br>
    <input type="radio" name="Where Did You Find This Event?" id="">Facebook
    <input type="radio" name="Where Did You Find This Event?" id="">Youtube
    <input type="radio" name="Where Did You Find This Event?" id="">Instagram
    <input type="radio" name="Where Did You Find This Event?" id="">Twitter
    <input type="radio" name="Where Did You Find This Event?" id="">other
    <hr>
    <h2>Payment informatation</h2>
    <label for="">Number of Tickets</label><br>
    <input type="number" name="" id=""><br>
    <label for="">Payment Method</label><br>
    <input type="radio" name="" id="">Credit Card
    <input type="radio" name="" id="">Debit Card
    <input type="radio" name="" id="">Cash
    <input type="radio" name="" id="">Check
    <input type="radio" name="" id="">UPI
    <hr>
    <p></p>
</body>
</html>
